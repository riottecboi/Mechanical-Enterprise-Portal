  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4" style="text-align: center">
                    <h3>TỔNG CÔNG TY TÂN CẢNG SÀI GÒN</h3>
                    <p class="mb-4">HỆ THỐNG ĐÀO TẠO TRỰC TUYẾN</p>
                  </div>
                  <form action="/login" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group first">
                      <label for="username">Tên đăng nhập</label>
                      <input type="text" name="username" class="form-control" id="username">

                    </div>
                    <div class="form-group last mb-4">
                      <label for="password">Mật khẩu</label>
                      <input type="password" name="password" class="form-control" id="password">

                    </div>

                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Ghi nhớ mật khẩu</span>
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                      </label>
                      <span class="ml-auto"><a href="#" class="forgot-pass">Quên mật khẩu</a></span>
                    </div>

                    <input type="submit" value="Đăng nhập" class="btn btn-pill text-white btn-block btn-primary">
